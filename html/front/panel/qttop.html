<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<%@ page contentType="text/html; charset=UTF-8"%>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>翻转炫酷的导航栏</title>
<link href="../css/qttop/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../css/qttop/js/jquery.min.js"></script>
	<script language="javascript">
		$(document).ready(function() {
			/*	2nd example	*/
			
			$("#menu2 li a").wrapInner( '<span class="out"></span>' );
			
			$("#menu2 li a").each(function() {
				$( '<span class="over">' +  $(this).text() + '</span>' ).appendTo( this );
			});

			$("#menu2 li a").hover(function() {
				$(".out",	this).stop().animate({'top':	'40px'},	300); // move down - hide
				$(".over",	this).stop().animate({'top':	'0px'},		300); // move down - show

			}, function() {
				$(".out",	this).stop().animate({'top':	'0px'},		300); // move up - show
				$(".over",	this).stop().animate({'top':	'-40px'},	300); // move up - hide
			});

		});

	</script>
</head>

<body>
<div id="topTitle">数院</div>
<div id="menu2" class="topmenu">
	<ul>
	<li><a id = "news" target="content">首页新闻</a></li>
	<li><a href="#">畅聊空间</a></li>
	<li><a href="#">交会费</a></li>
	<li><a href="#">活动报销</a></li>
	<li><a href="./login.jsp">后台</a></li>
	</ul>
	<div class="cls"></div>
</div>
<iframe width="80%" height="100%" frameborder="0" scrolling="no" src="./news/news.jsp" class="" name="content" id="content">
                   	
</iframe>

</body>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script>
$("#news").on('click',function(){
	//获取路径 | | |
	var pathName=window.document.location.pathname;
	//截取，得到项目名称
	var projectName=pathName.substring(0 ,pathName.substr(1).indexOf('/')+1);
	var url=projectName+"/community/news.action";
	$.ajax({
		type: "get",
		url: url,
		success: function (data) {
			
		//成功后 执行的方法
			//$("#dowebok").scrollTop(100);
			$("#content").html(data);
		}
		});
});


</script>

</html>
